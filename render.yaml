services:
  # ai-data-analyst backend (FastAPI)
  - type: web
    name: ai-data-analyst-backend
    env: docker
    rootDir: ai-data-analyst/backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: development
      - key: DEBUG
        value: "false"
      - key: DB_AUTO_CREATE_TABLES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-data-analyst-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false

  # ai-data-validator backend (FastAPI)
  - type: web
    name: ai-data-validator-backend
    env: docker
    rootDir: ai-data-validator/backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "false"
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false

databases:
  - name: ai-data-analyst-db
    databaseName: ai_data_analyst
    plan: free

